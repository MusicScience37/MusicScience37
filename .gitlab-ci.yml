stages:
  - test
  - build
  - deploy

include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
variables:
  SECURE_LOG_LEVEL: debug

pre-commit:
  stage: test
  image: musicscience37/pipenv:jammy
  script:
    - poetry config virtualenvs.in-project true
    - poetry env use 3.10
    - poetry install
    - poetry run pre-commit run --all-files
  cache:
    key:
      prefix: poetry-linux
      files:
        - poetry.lock
    paths:
      - .venv
  needs: []

spell check:
  stage: test
  needs: []
  image: node
  script:
    - npm install -g cspell
    - cspell lint
      "**/*.py"
      "**/*.txt"
      "**/*.md"
      "**/*.rst"
      "**/*.bib"
      "**/*.yaml"
      "**/*.json"
      "**/*.sh"

build:
  stage: build
  image: musicscience37/pipenv:jammy
  script:
    - poetry config virtualenvs.in-project true
    - poetry env use 3.10
    - poetry install
    - poetry run python3 ./tool.py build -l ja
    - poetry run python3 ./tool.py build -l en
  cache:
    key:
      prefix: poetry-linux
      files:
        - poetry.lock
    paths:
      - .venv
  artifacts:
    paths:
      - build
    expire_in: "1 week"
  needs: []

pages:
  stage: deploy
  image: alpine
  script:
    - mkdir -p public
    - mv build/ja/html public/ja
    - mv build/en/html public/en
    - wget -nv https://kicon.musicscience37.com/KIcon.ico -O public/favicon.ico
  artifacts:
    paths:
      - public
  only:
    - main
  needs: [build]
